<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="clock-container">
      <div class="clock-col">
        <p class="clock-day clock-timer">0</p>
        <p class="clock-label">Day</p>
      </div>
      <div class="clock-col">
        <p class="clock-hours clock-timer">
          <span>0</span> <span class="amPm">AM</span>
        </p>
        <p class="clock-label">Hours</p>
      </div>
      <div class="clock-col">
        <p class="clock-minutes clock-timer">0</p>
        <p class="clock-label">Minutes</p>
      </div>
      <div class="clock-col">
        <p class="clock-seconds clock-timer">0</p>
        <p class="clock-label">Seconds</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
