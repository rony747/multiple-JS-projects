<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />

    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />

    <!-- You should properly set the path from the main file. -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>BMI calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column">
          <div id="holder">
            <div class="bmi_wrapper">
              <div class="bmi_form">
                <form action="">
                  <div class="bmi_height">
                    <h3>Your Height:</h3>
                    <div class="row">
                      <div class="column">
                        <input type="text" name="hFeet" id="hFeet" />
                        <label for="hFeet">feet</label>
                      </div>
                      <div class="column">
                        <input type="text" name="hInch" id="hInch" />
                        <label for="hInch">inchs</label>
                      </div>
                    </div>
                  </div>
                  <!-- bmi_height -->
                  <div class="bmi_weight">
                    <h3>Your weight:</h3>
                    <div class="row">
                      <div class="column">
                        <input type="text" name="wKg" id="wKg" />
                        <label for="wKg">Kg</label>
                      </div>
                    </div>
                  </div>
                  <!-- bmi_weight -->
                  <div class="bmi_btn">
                    <input type="submit" value="Calculate BMI" />
                  </div>
                  <!-- bmi_btn -->
                </form>
              </div>
              <!-- bmi_form -->
              <div class="bmi_result"></div>

              <!-- bmi_result -->
              <div class="bmi_scale"></div>
              <!-- bmi_scale -->
            </div>
            <!-- bmi_wrapper -->
          </div>
          <!-- holder -->
        </div>
        <!-- column -->
      </div>
      <!-- row -->
    </div>
    <!-- container -->
    <script src="assets/js/js.js"></script>
  </body>
</html>
